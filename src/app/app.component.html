<table border="1">
	<tr>
		<th>
			Product Name
		</th>
		<th>
		Quantity
		</th>
	</tr>

	<tr *ngFor="let row of rows">
    <td>{{row.name}}</td>
    <td>{{row.qty}}</td>
    
  </tr>
</table>

<br>
<br>
<br>
<div>
  <input type="text" [formControl]="productName">
   <input type="number" [formControl]="quantity">

  
  <button (click)="updateData()">Add row with default values</button>
</div>
